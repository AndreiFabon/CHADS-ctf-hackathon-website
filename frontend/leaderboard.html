<!DOCTYPE html>
<html>
    <head>
        <title>LeaderBoard</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>

    <body>
        <!-- Navbar at the Top -->
        <ul class="NavBar">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="submit.html">Submission</a></li>
        </ul>

        <!-- Main Content (Pushes Footer Down) -->
        <!-- Make this dynamix so it updates?-->
        <div class="content">
            <h1>Leader Board</h1>
            <ol>
                <h4>1st: {user} {score} Points</h4>
                <h4>2nd: {user} {score} Points</h4>
                <h4>3rd: {user} {score} Points</h4>
            </ol>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Thank you to Our Sponsors</p>
        </div>

        <!-- Sponsor Logos at the Bottom -->
        <div class="sponsor-container">
            <img src="static/images/Foresight WHITE.png" alt="Not Found" class="sponsor-img">
            <img src="static/images/ISACA white.png" alt="Not Found" class="sponsor-img">
            <img src="static/images/ISSS white.png" alt="Not Found" class="sponsor-img">
            <img src="static/images/Perplexity.svg" alt="Not Found" class="sponsor-img">
            <img src="static/images/SIRKit - Full Logo White - Rasterized.png" alt="Not Found" class="sponsor-img">
            <img src="static/images/UACS.png" alt="Not Found" class="sponsor-img">
        </div>
    </body>
</html>
